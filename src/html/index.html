<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="/css/style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
        <title>Главная</title>
</head>
<body>
    <div class="car">
        <div class="car_wrapper">
            <h1 class="car_title">FTL: Прямая машина</h1>
            <form action="" class="car_order_form_wrapper">
                <div class="car_input__titles_wrapper">
                    <div class="car_order_steps_wrapper">
                        <div class="car_order_step_number_wrapper">
                            <p class="car_order_step_number">1</p>
                        </div>
                        <p class="car_order_steps_title">Маршрут</p>
                    </div>
                    <div class="car_inputs_main_wrapper">
                        <label class="car_input_title_wrapper">
                            <span class="car_input_title">Откуда</span>
                            <input type="text" class="car_input_field">
                        </label>
                        <label class="car_input_title_wrapper">
                            <span class="car_input_title">Куда</span>
                            <input type="text" class="car_input_field">
                        </label>
                    </div>
                  
                </div>
                <div class="car_input__titles_wrapper">
                    <div class="car_order_steps_wrapper">
                        <div class="car_order_step_number_wrapper">
                            <p class="car_order_step_number">2</p>
                        </div>
                        <p class="car_order_steps_title">Транспорт</p>
                    </div>
                    <div class="car_order_selects_wrapper">
                        <div class="car_order_select_title_wrapper first_select_wrapper">
                            <p class="car_order_select_title">Грузоподъёмность</p>
                            <div class="select_arrow_wrapper">
                                <select name="" class="select_wrapper">
                                    <option value="Не выбрана" selected disabled>Не выбрана</option>
                                    <option value="вагон">вагон</option>
                                    <option value="автомобиля">автомобиля</option>
                                    <option value="Судно">Судно</option>
                                    <option value="самолёт">самолёт</option>
                                    <option value="погрузчик">погрузчик</option>
                                </select>
                                <div class="select_arrow">
                                    <svg width="8" height="5" viewBox="0 0 8 5" fill="none" xmlns="http://www.w3.org/2000/svg">
                                        <path fill-rule="evenodd" clip-rule="evenodd" d="M1 0L4 3L7 0L8 1L4 5L0 1L1 0Z" fill="black"/>
                                    </svg>
                                </div>
                            </div>
                          
                        </div>
                        <div class="car_order_select_title_wrapper">
                            <p class="car_order_select_title">Способ погрузки</p>
                            <div class="select_arrow_wrapper">
                                <select name="" class="select_wrapper">
                                    <option value="Не выбрана" selected disabled>Не выбрана</option>
                                    <option value="вагон">вагон</option>
                                    <option value="автомобиля">автомобиля</option>
                                    <option value="Судно">Судно</option>
                                    <option value="самолёт">самолёт</option>
                                    <option value="погрузчик">погрузчик</option>
                                </select>
                                <div class="select_arrow">
                                    <svg width="8" height="5" viewBox="0 0 8 5" fill="none" xmlns="http://www.w3.org/2000/svg">
                                        <path fill-rule="evenodd" clip-rule="evenodd" d="M1 0L4 3L7 0L8 1L4 5L0 1L1 0Z" fill="black"/>
                                    </svg>
                                </div>
                            </div>
                          
                        </div>
                    </div>
                
                  
                </div>
                <div class="car_input__titles_wrapper">
                    <div class="car_order_steps_wrapper">
                        <div class="car_order_step_number_wrapper">
                            <p class="car_order_step_number">3</p>
                        </div>
                        <p class="car_order_steps_title">Груз</p>
                    </div>
                    <div class="car_order_selects_inputs_wrapper">
                        <div class="car_order_second_select_title_wrapper ">
                            <p class="car_order_select_title">Тип груза</p>
                            <div class="select_arrow_wrapper">
                                <select name="" class="second_select_wrapper">
                                    <option value="Не выбрана" selected disabled>Не выбрана</option>
                                    <option value="Наливные грузы">Наливные грузы</option>
                                    <option value="Генеральные грузы">Генеральные грузы</option>
                                    <option value="Сборные грузы">Сборные грузы</option>
                                    <option value="Навалочные или насыпные грузы">Навалочные или насыпные грузы</option>
                                    <option value="Скоропортящиеся груз">Скоропортящиеся груз</option>
                                </select>
                                <div class="select_arrow">
                                    <svg width="8" height="5" viewBox="0 0 8 5" fill="none" xmlns="http://www.w3.org/2000/svg">
                                        <path fill-rule="evenodd" clip-rule="evenodd" d="M1 0L4 3L7 0L8 1L4 5L0 1L1 0Z" fill="black"/>
                                    </svg>
                                </div>
                            </div>
                          
                        </div>
                        <div class="car_order_select_input_wrapper">
                            <div class="car_order_select_title_wrapper first_select_wrapper">
                                <p class="car_order_select_title">Класс опасности</p>
                                <div class="select_arrow_wrapper">
                                    <select name="" class="select_wrapper">
                                        <option value="Не выбрана" selected disabled>Не выбрана</option>
                                        <option value="опасные вещества">Класс 1 опасности  Это чрезвычайно опасные вещества  </option>
                                        <option value="высокоопасные вещества">Класс 2 опасности Это высокоопасные вещества </option>
                                        <option value=" Умеренно опасные вещества">Класс 3 опасности  Умеренно опасные вещества</option>
                                        <option value="Малоопасные вещества">Класс 4 опасности Малоопасные вещества.</option>
                                        <option value="перечень, классификация, вывоз, хранение и утилизация"> Класс 5 опасности перечень, классификация, вывоз, хранение и утилизация.</option>
                                    </select>
                                    <div class="select_arrow">
                                        <svg width="8" height="5" viewBox="0 0 8 5" fill="none" xmlns="http://www.w3.org/2000/svg">
                                            <path fill-rule="evenodd" clip-rule="evenodd" d="M1 0L4 3L7 0L8 1L4 5L0 1L1 0Z" fill="black"/>
                                        </svg>
                                    </div>
                                </div>
                              
                            </div>
                            <div class="car_order_select_title_wrapper">
                                <p class="car_order_select_title">Объявленная ценность, ₽</p>
                        
                                    <input class="car_order_declared_value_input" type="text" placeholder="0,03 руб" name="declared_value">
                          
                              
                            </div>
                        </div>
                    </div>
                
                  
                </div>
            </form>
        </div>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="../js/script.js">
    </script>
</body>
</html>
